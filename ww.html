<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fishbone Diagram with Vue.js</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <style>
    /* Some basic styling */
    .fishbone {
      display: flex;
      justify-content: space-between;
      margin: 20px auto;
      max-width: 800px;
    }
    .category {
      flex: 1;
      text-align: center;
    }
    .item {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div id="app">
  <div class="fishbone">
    <!-- Categories -->
    <div v-for="(category, index) in categories" :key="index" class="category">
      <h3>{{ category.name }}</h3>
      <!-- Items within each category -->
      <div v-for="(item, i) in category.items" :key="i" class="item">
        {{ item }}
      </div>
    </div>
  </div>
</div>

<script>
new Vue({
  el: '#app',
  data: {
    categories: [
      { name: 'People', items: ['Management', 'Employees', 'Customers'] },
      { name: 'Process', items: ['Manufacturing', 'Assembly', 'Packaging'] },
      { name: 'Equipment', items: ['Machines', 'Tools', 'Software'] },
      { name: 'Materials', items: ['Raw Materials', 'Suppliers', 'Inventory'] },
      { name: 'Environment', items: ['Temperature', 'Humidity', 'Ventilation'] }
    ]
  }
});
</script>

</body>
</html>
